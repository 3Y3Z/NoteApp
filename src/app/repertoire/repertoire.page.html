<ion-header>
  <ion-toolbar>
    <ion-title>{{ data.nom }} </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toProfil()"><ion-icon name="person"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="bg-img">

    <h1><b>Aujourd'hui</b></h1>
    <h5>{{ currentDate }}</h5>
  </div>
    <ion-card *ngIf="addNote">
      <ion-item lines="none">
        <ion-input [(ngModel)]="myTitre" placeholder="Titre"></ion-input>
        <ion-input [(ngModel)]="myNote" placeholder="Texte"></ion-input>
        <ion-button (click)="addNoteToFirebase()" shape="round" slot="end">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>
 
  <ion-button *ngIf="!addNote" (click)="showForm()" expand="block" class="add-button">
    <ion-icon name="add" slot="start"></ion-icon>
    Nouvelle note.
  </ion-button>
  
  <ion-button *ngIf="addNote" (click)="showForm()" expand="block" class="add-button">
    <ion-icon name="close" slot="start"></ion-icon>
    Annuler
  </ion-button>

  <ion-card *ngFor="let user of users">
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-label>
          <p>{{ user.pseudo }}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-card>

  <ion-card *ngFor="let note of notes">
    <ion-item-sliding>
      <ion-item lines="none" *ngIf="note.repkey==data.ukey " (click)="openDetails(note.unkey)">
        <ion-label>
          <h1>{{ note.titre }}</h1>
          <p>{{ note.texte }}</p>
          <p>{{ note.auteur }}</p>
          <p>{{ note.date }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteNote(note)">
          <ion-icon name="trash" color="danger" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
    
  <ion-button (click)="getNotes()">
    <ion-icon name="refresh" slot="icon-only"></ion-icon>
  </ion-button>
  
  <ion-button expand="block" color="danger" (click)="logout()">DÃ©connexion</ion-button>
   
  <ion-icon name="add-circle-outline" size="big" (click)="createPopover()"></ion-icon>
</ion-content>
