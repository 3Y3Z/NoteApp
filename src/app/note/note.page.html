<ion-header>
  <ion-toolbar>
    <ion-title>{{data.titre}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="repertoire" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toProfil()"><ion-icon name="person"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!ided">
  <p>{{ data.texte }}</p>
  <p>{{ data.auteur }}</p>
  <p>{{ data.date }}</p>
</ion-content>

<ion-content *ngIf="ided">
  <ion-card>
  <ion-item lines="none">
    <ion-input [(ngModel)]="myTitre" placeholder="{{ data.texte }}"></ion-input>
    <ion-input [(ngModel)]="myNote" placeholder="{{ data.texte }}"></ion-input>
    <p>{{ data.date }}</p>
    <ion-button (click)="addNoteToFirebase()" shape="round" slot="end">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-item>
</ion-card>
</ion-content>
