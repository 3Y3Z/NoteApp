<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Répertoires
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toProfil()"><ion-icon name="person"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="bg-img">

    <h1><b>Aujourd'hui</b></h1>
    <h5>{{ currentDate }}</h5>
  </div>
    <ion-card *ngIf="addRep">
      <ion-item lines="none">
        <ion-input [(ngModel)]="myRep" placeholder="Nouveau répertoire"></ion-input>
        <ion-button (click)="addRepToFirebase()" shape="round" slot="end">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>
 
  <ion-button *ngIf="!addRep" (click)="showForm()" expand="block" class="add-button">
    <ion-icon name="add" slot="start"></ion-icon>
    Créer un répertoire
  </ion-button>
  
  <ion-button *ngIf="addRep" (click)="showForm()" expand="block" class="add-button">
    <ion-icon name="close" slot="start"></ion-icon>
    Annuler
  </ion-button>

  <ion-card *ngFor="let user of users">
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-label>
          <p>{{ user.pseudo }}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-card>

  <ion-card *ngFor="let rep of reps">
    <ion-item-sliding>
      <ion-item lines="none" (click)="openDetails(rep.ukey)">
        <ion-label>
          <h2>{{ rep.nom }}</h2>
          <p> Crée par {{ rep.createur }}</p>
          <p> Le {{ rep.date }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteRep(rep)">
          <ion-icon name="trash" color="danger" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
    
  <ion-button (click)="getReps()">
    <ion-icon name="refresh" slot="icon-only"></ion-icon>
  </ion-button>
  
  <ion-button expand="block" color="danger" (click)="logout()">Déconnexion</ion-button>
   
  
</ion-content>
